<!DOCTYPE html>
<html>
	<head>
		<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
		<style>
			body {
				position: relative;
				margin: 0 0;
				background-color: slategrey;
			}
			
			.slide {
				transform: translate(25vw, 30%);
				width: 50%;
				position: absolute;
				color: oldlace;
				font-family: "Avenir Next";
				display: block;
				transition: opacity .7s ease-in-out;
				text-align: center;
			}
			
			img {
				width: 50%;
			}
			
			.slide[hidden] {
				opacity: 0.0;
			}
		</style>
		<script>
			$(document).ready(function() {
				var start = 0;
				$(document).click(function() {
					$(".slide").eq(start).attr("hidden", true);
					start++;
					$(".slide").eq(start).attr("hidden", false);
				});
			})
		</script>
	</head>
	<body>
		<div class="slide">
			<br />
			<h1>Pollen: An Internet of People<h1>
			<h3>Michael Oneppo</h3>
		</div>
		<div class="slide" hidden>
			<h1>"A squirrel dying in front of your house may be more relevant to your 
				interests right now than people dying in Africa."<h1>
			<h3>Mark Zuckerberg</h3>
		</div>
		<div class="slide" hidden>
			<img src="nodes.png"></img>
			<h1>Mesh Networks</h1>
		</div>
		<div class="slide" hidden>
			<br />
			<br />
			<a href="app/" target="_blank"><h1>Demo</h1></a>
		</div>
		<div class="slide" hidden>
			<h1>Questions</h1>
			<h2>Will lack of anonymity scare off users?</h2>
			<h2>Should I allow curation?</h2>
		</div>
	</body>
</html>
